version: '3.8'

services:
  api:
    build: .
    container_name: following_service
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=FollowingDb;User=root;Password=;
      - Redis__Host=redis  # ✅ Ensure Redis is accessed by its Docker service name
      - Redis__Port=6379
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:5100
    ports:
      - "5100:5100"

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: FollowingDb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # ✅ Define this volume properly
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s

  redis:
    image: redis:latest
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 3s

# ✅ Define the missing volume here
volumes:
  mysql_data:
  redis_data:
